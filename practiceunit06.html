<!DOCTYPE html>
<html>
    <head>
        <meta charset="utg-8">
        <title>CSS Intro</title>
        <style>
            /* you can do multiple declarations per selector */
            /* tomato over rode on the p but front-family works for all tags */
            body {color: tomato;
            font-family:Verdana, Geneva, Tahoma, sans-serif;

            }

            p {
                color:teal; 
                font-size: 2em; /* This should be twice default size */
                font-weight: bolder;
            
            }
            /* grouped selctor, selects more than on element */
            p, li {
                text-align: center;
            }
            li a {color:deeppink}
            /* descendant selector - the space mean we are only styling a tags inside li*/
            #firstp {color:green;}
            /*above is an id selector*/
            .otherthing {color: orange;}
            /* above is a class selector */
        </style>
    </head>

<body>
    <!-- id values must be unique-->

<p id="firstp">Lorem ipsum <a href="http://google.com">Google </a> </p>
<!-- class attribute values can be used over and over again -->
<p class="otherthing"> Second paragraph</p>
<p>Third paragraph</p>
<ul><li>my list item <a href="http://google.com">Google </a> </li></ul>
</body>
</body>
</html>
